<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-And-Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <form action="">
        <div class="main-text">Date And Time</div>
        <div class="block">
            <h3 id="output" class="time">12:13:40</h3>
            <div class="all-buttons">
                <button type="button" class="btn-full">Full</button>
                <button type="button" class="btn-date">Date</button>
                <button type="button" class="btn-time">Time</button>
            </div>
        </div>
    </form>
    </div>
    
</body>
</html>
